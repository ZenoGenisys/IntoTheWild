<div class="section big-55-height over-hide z-bigger">

    <div class="parallax parallax-top" style="background-image: url('img/explore.jpg')"></div>
    <div class="dark-over-pages"></div>

    <div class="hero-center-section pages">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 parallax-fade-top">
                    <div class="hero-text">Our Rooms</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="section padding-top padding-bottom-smaller z-bigger background-grey">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="subtitle with-line text-center mb-4">Finest Hotel</div>
                <h3 class="text-center padding-bottom-small">Rooms</h3>
            </div>
            <div class="section clearfix"></div>
            <ng-container *ngFor="let slide of sliderdata">
                <div class="col-md-6 col-xl-6 padding-bottom-small">
                    <div class="room-box background-white">
                        <img src={{slide.image}} alt="">
                        <div class="room-box-in">
                            <h6 class="">{{slide.title}}</h6>
                            <p class="mt-3">{{slide.description}}</p>
                            <a class="mt-1 btn btn-primary" href="#">Enquire</a>
                            <div class="room-icons news-tags mt-4 pt-4">
                                <a href="#" *ngFor="let data of slide.footer">{{data}}</a>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>
