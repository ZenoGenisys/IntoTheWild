<div class="section big-55-height over-hide z-bigger">

    <div id="poster_background-about"></div>
    <div id="video-wrap" class="parallax-top">
        <video id="video_background" preload="auto" autoplay loop="loop" muted="muted"
            poster="../../assets/img/trans.png">
            <source src="video/video-about.mp4" type="video/mp4">
        </video>
    </div>
    <div class="dark-over-pages"></div>

    <div class="hero-center-section pages">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 parallax-fade-top">
                    <div class="hero-text">About Us</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="section padding-top-bottom-smaller background-dark-2 over-hide">
    <div class="container">
        <div class="row">
            <div class="col-md-12 text-center">
                <h5 class="color-grey">A new dimension of luxury.</h5>
                <p class="color-white mt-3 mb-3"><em>our presentation, 0:48 min</em></p>
                <a href="https://vimeo.com/54851233" class="video-button" data-fancybox><i class="fa fa-play"></i></a>
            </div>
        </div>
    </div>
</div>

<div class="section padding-top-bottom over-hide">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 align-self-center">
                <div class="subtitle with-line text-center mb-4">a bit about us</div>
                <h3 class="text-center padding-bottom-small">finest hotel</h3>
            </div>
            <div class="section clearfix"></div>
            <ng-container *ngFor="let slide of sliderdata">
                <div class="col-sm-6 col-lg-4 mt-5">
                    <div class="services-box text-center">
                        <img src={{slide.icon}} alt="">
                        <h5 class="mt-2">{{slide.title}}</h5>
                        <p class="mt-3">{{slide.description}}</p>
                        <a class="mt-1 btn btn-primary" href="services.html">read more</a>
                    </div>
                </div>
            </ng-container>
        </div>
    </div>
</div>

<app-rooms></app-rooms>

<div class="section padding-top-bottom-big over-hide">
    <div class="parallax" style="background-image: url('../assets/img/5.jpg')"></div>
    <div class="section z-bigger">
        <div class="container">
            <div class="row justify-content-center">
                <div class="section">
                    <app-slider-text></app-slider-text>
                </div>
            </div>
        </div>
    </div>
</div>


<div class="scroll-to-top"></div>
